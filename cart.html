<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>MOVE ON | سلة الشراء</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="page">

    <header>
        <div class="logo"><span>MOVE</span><b>ON</b></div>

        <nav aria-label="القائمة الرئيسية">
            <a href="index.html">الرئيسية</a>
            <a href="shop.html">المتجر</a>
            <a href="cart.html" class="cart-link" aria-label="سلة التسوق">
                السلة
                <span id="cartCount" class="cart-count">0</span>
            </a>
            <a href="contact.html">تواصل</a>
        </nav>
    </header>

    <section class="section cart-page">
        <h1>سلة الشراء</h1>

        <div id="cartItems"></div>

        <div class="cart-total">
            <h3>
                الإجمالي:
                <span id="totalPrice">0</span> جنيه
            </h3>
            <a href="checkout.html" class="btn">إتمام الطلب</a>
        </div>
    </section>

    <footer>
        © <span id="year"></span> MOVE ON
    </footer>

    <!-- Page Transition -->
    <div id="page-transition"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cartItems");
        let total = 0;

        if (cart.length === 0) {
            container.innerHTML = "<p>السلة فارغة</p>";
            document.querySelector(".cart-total").style.display = "none";
        } else {
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;

                container.innerHTML += `
                    <div class="cart-item">
                        <p><strong>${item.product}</strong></p>
                        <p>المقاس: ${item.size} | اللون: ${item.color}</p>
                        <p>العدد: ${item.qty}</p>
                        <p>${itemTotal} جنيه</p>
                        <button class="remove-btn" onclick="removeItem(${index})">
                            حذف
                        </button>
                    </div>
                `;
            });
        }

        document.getElementById("totalPrice").innerText = total;

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }

        // سنة الفوتر
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
