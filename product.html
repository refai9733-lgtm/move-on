<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>MOVE ON | المنتج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .product-image img {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        select option:disabled {
            color: #999;
            text-decoration: line-through;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: .3s;
        }

        .thumbnails img.active,
        .thumbnails img:hover {
            opacity: 1;
            border: 2px solid #f5c400;
        }
    </style>
</head>

<body class="page">

    <!-- HEADER -->
    <header>
        <div class="logo"><span>MOVE</span><b>ON</b></div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="shop.html">المتجر</a>
            <a href="cart.html" class="cart-link">
                السلة
                <span id="cartCount" class="cart-count">0</span>
            </a>
            <a href="contact.html">تواصل</a>
        </nav>
    </header>

    <!-- PRODUCT -->
    <section class="section product-page">

        <!-- IMAGE -->
        <div class="product-image">
            <img id="productImage" src="" alt="تيشيرت MOVE ON">
            <div id="thumbnails" class="thumbnails"></div>
        </div>

        <!-- INFO -->
        <div class="product-details">
            <h1>تيشيرت MOVE ON</h1>
            <p class="price">450 جنيه</p>

            <p class="desc">
                خامة تقيلة، قصة ستريت، وهوية واضحة. MOVE ON مش مجرد لبس — دي عقلية.
            </p>

            <!-- SIZE -->
            <div class="option">
                <label>اختر المقاس</label>
                <select id="size">
                    <option value="">اختر المقاس</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>

            <!-- COLORS -->
            <div class="option">
                <label>اختر اللون</label>
                <div class="colors">
                    <div class="color black" data-color="أسود"></div>
                    <div class="color white" data-color="أبيض"></div>
                    <div class="color purple" data-color="موف"></div>
                </div>
            </div>

            <!-- QTY -->
            <div class="option">
                <label>العدد</label>
                <input type="number" id="qty" value="1" min="1">
            </div>

            <button class="btn" onclick="addToCart()">أضف إلى السلة</button>
        </div>

    </section>

    <footer>© 2025 MOVE ON</footer>

    <div id="page-transition"></div>

    <script>
        /* ===============================
           صور المنتج حسب اللون
        ================================ */
        const productImages = {
            "أسود": [
                "images/products/tshirt/1.jpeg",
                "images/products/tshirt/2.jpeg"
                
            ],
            "أبيض": [
                "images/products/hoodie/3.jpg",
                "images/products/hoodie/4.jpg"
            ],
            "موف": [
                "assets/images/tshirt/purple-1.jpg",
                "assets/images/tshirt/purple-2.jpg"
            ]
        };

        /* ===============================
           مخزون المنتج
        ================================ */
        const stock = {
            "أسود": { S: 5, M: 3, L: 0, XL: 2 },
            "أبيض": { S: 0, M: 4, L: 6, XL: 1 },
            "موف": { S: 2, M: 0, L: 3, XL: 0 }
        };

        let selectedColor = "";
        let selectedSize = "";

        const productImage = document.getElementById("productImage");
        const thumbnailsBox = document.getElementById("thumbnails");
        const sizeSelect = document.getElementById("size");
        const qtyInput = document.getElementById("qty");

        /* ===============================
           اختيار اللون
        ================================ */
        document.querySelectorAll(".color").forEach(color => {
            color.addEventListener("click", () => {

                document.querySelectorAll(".color").forEach(c => c.classList.remove("active"));
                color.classList.add("active");

                selectedColor = color.dataset.color;

                loadImagesForColor(selectedColor);
                updateSizes();
            });
        });

        /* ===============================
           تحميل الصور حسب اللون
        ================================ */
        function loadImagesForColor(color) {
            const images = productImages[color];
            if (!images) return;

            productImage.src = images[0];
            thumbnailsBox.innerHTML = "";

            images.forEach((img, index) => {
                const thumb = document.createElement("img");
                thumb.src = img;

                if (index === 0) thumb.classList.add("active");

                thumb.onclick = () => {
                    document.querySelectorAll(".thumbnails img")
                        .forEach(i => i.classList.remove("active"));

                    thumb.classList.add("active");
                    productImage.src = img;
                };

                thumbnailsBox.appendChild(thumb);
            });
        }

        /* ===============================
           تحديث المقاسات
        ================================ */
        function updateSizes() {
            sizeSelect.value = "";
            selectedSize = "";

            Array.from(sizeSelect.options).forEach(option => {
                if (!option.value) return;

                const available = stock[selectedColor][option.value];
                option.disabled = available <= 0;
                option.textContent = available > 0
                    ? option.value
                    : `${option.value} (غير متاح)`;
            });

            qtyInput.value = 1;
        }

        /* ===============================
           اختيار المقاس
        ================================ */
        sizeSelect.addEventListener("change", () => {
            selectedSize = sizeSelect.value;
            if (!selectedColor || !selectedSize) return;

            qtyInput.max = stock[selectedColor][selectedSize];
            qtyInput.value = 1;
        });

        /* ===============================
           إضافة للسلة
        ================================ */
        function addToCart() {
            const qty = Number(qtyInput.value);

            if (!selectedColor || !selectedSize) {
                alert("من فضلك اختر اللون والمقاس");
                return;
            }

            if (qty > stock[selectedColor][selectedSize]) {
                alert("الكمية غير متاحة");
                return;
            }

            const product = {
                product: "تيشيرت MOVE ON",
                price: 450,
                size: selectedSize,
                color: selectedColor,
                qty: qty
            };

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));

            if (typeof updateCartCount === "function") {
                updateCartCount();
            }

            window.location.href = "cart.html";
        }
    </script>

</body>

</html>
