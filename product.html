<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>MOVE ON | المنتج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .product-image img {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        select option:disabled {
            color: #999;
            text-decoration: line-through;
        }
    </style>
</head>

<body class="page">

    <header>
        <div class="logo"><span>MOVE</span><b>ON</b></div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="shop.html">المتجر</a>
            <a href="cart.html" class="cart-link">
                السلة
                <span id="cartCount" class="cart-count">0</span>
            </a>
            <a href="contact.html">تواصل</a>
        </nav>
    </header>

    <section class="section product-page">

        <!-- IMAGE -->
        <div class="product-image">
            <img id="productImage" src="images/tshirt-black.jpg" alt="تيشيرت MOVE ON">
        </div>

        <!-- INFO -->
        <div class="product-details">
            <h1>تيشيرت MOVE ON</h1>
            <p class="price">450 جنيه</p>

            <p class="desc">
                خامة تقيلة، قصة ستريت، وهوية واضحة. MOVE ON مش مجرد لبس — دي عقلية.
            </p>

            <!-- SIZE -->
            <div class="option">
                <label>اختر المقاس</label>
                <select id="size">
                    <option value="">اختر المقاس</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>

            <!-- COLORS -->
            <div class="option">
                <label>اختر اللون</label>
                <div class="colors">
                    <div class="color black" data-color="أسود" data-img="images/tshirt-black.jpg"></div>
                    <div class="color white" data-color="أبيض" data-img="images/tshirt-white.jpg"></div>
                    <div class="color purple" data-color="موف" data-img="images/tshirt-purple.jpg"></div>
                </div>
            </div>

            <!-- QTY -->
            <div class="option">
                <label>العدد</label>
                <input type="number" id="qty" value="1" min="1">
            </div>

            <button class="btn" onclick="addToCart()">أضف إلى السلة</button>
        </div>

    </section>

    <footer>© 2025 MOVE ON</footer>

    <!-- Page Transition -->
    <div id="page-transition"></div>

    <script>
        /* ===============================
                   مخزون المنتج
                ================================ */
        const stock = {
            "أسود": {
                S: 5,
                M: 3,
                L: 0,
                XL: 2
            },
            "أبيض": {
                S: 0,
                M: 4,
                L: 6,
                XL: 1
            },
            "موف": {
                S: 2,
                M: 0,
                L: 3,
                XL: 0
            }
        };

        let selectedColor = "";
        let selectedSize = "";

        const productImage = document.getElementById("productImage");
        const sizeSelect = document.getElementById("size");
        const qtyInput = document.getElementById("qty");

        /* ===============================
           اختيار اللون
        ================================ */
        document.querySelectorAll(".color").forEach(color => {
            color.addEventListener("click", () => {

                document.querySelectorAll(".color").forEach(c => c.classList.remove("active"));
                color.classList.add("active");

                selectedColor = color.dataset.color;

                productImage.style.opacity = 0;
                setTimeout(() => {
                    productImage.src = color.dataset.img;
                    productImage.style.opacity = 1;
                }, 150);

                updateSizes();
            });
        });

        /* ===============================
           تحديث المقاسات حسب المخزون
        ================================ */
        function updateSizes() {
            sizeSelect.value = "";
            selectedSize = "";

            Array.from(sizeSelect.options).forEach(option => {
                if (!option.value) return;

                const available = stock[selectedColor][option.value];

                if (available > 0) {
                    option.disabled = false;
                    option.textContent = option.value;
                } else {
                    option.disabled = true;
                    option.textContent = `${option.value} (غير متاح)`;
                }
            });

            qtyInput.value = 1;
        }

        /* ===============================
           عند اختيار المقاس
        ================================ */
        sizeSelect.addEventListener("change", () => {
            selectedSize = sizeSelect.value;

            if (!selectedColor || !selectedSize) return;

            const maxQty = stock[selectedColor][selectedSize];
            qtyInput.max = maxQty;
            qtyInput.value = 1;
        });

        /* ===============================
           إضافة للسلة
        ================================ */
        function addToCart() {
            const qty = Number(qtyInput.value);

            if (!selectedColor || !selectedSize) {
                alert("من فضلك اختر اللون والمقاس");
                return;
            }

            const available = stock[selectedColor][selectedSize];

            if (qty > available) {
                alert(`الكمية المتاحة فقط ${available}`);
                return;
            }

            const product = {
                product: "تيشيرت MOVE ON",
                price: 450,
                size: selectedSize,
                color: selectedColor,
                qty: qty
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));

            if (typeof updateCartCount === "function") {
                updateCartCount();
            }

            window.location.href = "cart.html";
        }
    </script>

</body>

</html>
